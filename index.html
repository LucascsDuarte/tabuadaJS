    <title>Tabuada</title>
</head>

    <section>

            <p><input type="button" value="Calcular" class="botao" onclick="tabuada()"></p>

        <div id="resposta">
            <p>Preencha os valores acima</p>

        </div>
    </section>

    <script src="main.js"></script>
